<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce Store</title>
  <link rel="stylesheet" href="style.css"> <!-- External CSS file -->
</head>
<body>
  <header>
    <h1>Welcome to Our Store</h1>
    <div class="auth-links">
      <a href="#" id="show-login">Login</a> | <a href="#" id="show-signup">Signup</a>
    </div>
  </header>

  <!-- Home section (index) -->
  <div id="home" class="products">
    <h2>Featured Products</h2>
    <div id="product-list"></div>
  </div>

  <!-- Login Section -->
  <div id="login" class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <!-- Signup Section -->
  <div id="signup" class="form-container">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
    <p id="signup-message"></p>
  </div>

  <!-- Welcome Section -->
  <div id="welcome" class="products">
    <h2>Welcome to Our Store</h2>
    <div class="profile">
      <span id="welcome-user">Welcome, User!</span>
      <img src="profile-icon.png" alt="Profile" class="profile-icon" />
    </div>
    <h3>Featured Products</h3>
    <div id="product-list"></div>
  </div>

  <script src="script.js"></script> <!-- External JavaScript file -->
</body>
</html>
